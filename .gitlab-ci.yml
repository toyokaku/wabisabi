image: cirrusci/flutter:stable

stages:
- build
- test
- analyze

before_script:
- cd $TARGET
- flutter pub get
- flutter clean

mobile:
  stage: build
  variables:
    TARGET: "example"
  script:
  - flutter build apk
  tags:
  - shared
  only:
    changes:
    - example/*
    - themes/*

web:
  stage: build
  variables:
    TARGET: "example"
  script:
  - flutter build web
  tags:
  - shared
  only:
    changes:
    - example/*
    - themes/*


desktop:
  stage: build
  variables:
    TARGET: "example"
  script:
  - apt-get update --yes
  - apt-get install --yes cmake ninja-build clang pkg-config libgtk-3-dev libblkid-dev liblzma-dev
  - flutter config --enable-linux-desktop
  - flutter build linux
  tags:
  - shared
  only:
    changes:
    - example/*
    - themes/*

platform_test:
  stage: test
  variables:
    TARGET: "example"
  script:
  - flutter test
  tags:
  - shared
  only:
    changes:
    - example/*
    - themes/*

unit_test:
  stage: test
  variables:
    TARGET: "themes"
  script:
  - flutter test --coverage ./lib
  - lcov -r coverage/lcov.info '*/__test*__/*' -o coverage/lcov_cleaned.info
  - genhtml coverage/lcov_cleaned.info --output=coverage
  artifacts:
    paths:
    - coverage
  tags:
  - shared
  only:
  - merge_requests
  - master

analyze:
  stage: analyze

  variables:
    TARGET: "themes"
  script:
  - flutter analyze
  tags:
  - shared
  only:
  - merge_requests
